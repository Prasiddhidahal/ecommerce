{% load static %}

<!DOCTYPE html>
<html lang="en">
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products List</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <script src="{% static 'js/jscolor.js' %}"></script>
    <style>
        /* Add styling for row layout */
        .products-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .product {
            display: flex;
            align-items: center;
            gap: 20px;
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 5px;
        }

        .product img {
            max-width: 200px;
            max-height: 200px;
            object-fit: cover;
            border-radius: 5px;
        }

        .product-details {
            flex-grow: 1;
        }

        .product-color {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .product-color div {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 1px solid #333;
        }
    </style>
</head>
<body>
    <h1>All Products</h1>

    <!-- Loop through all products -->
    <div>
        {% for product in products %}
            <div class="product">
                <h2>{{ product.name }}</h2>
                <p>Price: ${{ product.price }}</p>
                <p>Description: {{ product.description }}</p>

                <!-- Display the product's color using a color picker input (read-only) -->
                <label for="color_{{ product.id }}">Color:</label>
                <input id="color_{{ product.id }}" value="{{ product.color }}" data-jscolor="{}" readonly>

                <!-- Show the color visually -->
                <div style="background-color: {{ product.color }}; width: 100px; height: 100px;"></div>

                <img src="{{ product.photo.url }}" alt="{{ product.name }}" style="width: 200px; height: auto;">
            </div>
            <hr>
        {% endfor %}
    </div>
</body>
</html>
